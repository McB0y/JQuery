      <!--Hacemos uso del objeto XMLHttpRequest "XHR" objeto de los navegadores

      El proceso para hacer uso de este es el siguiente:

      1.-Crear instancia de XMLHttpRequest
      var mi_var = new XMLHttpRequest();
      2.-Utilizar el método open() de XHR para especificar la petición y a donde ira tal petición
      en el servidor. Hay dos formas get() y post(), get recibiendo datos en la URL y post para
      actualizar datos alojados en el server por ejemplo de una BD 'se debe de utilizar el metodo send()'.
      3.Especificamos la página alojada en el server ejemplo : mi_var.open("GET", "tienda.php?ID_producto=45");
      4.-Crear una funcion de JS para la gestion de las respuestas. Modificación del DOM.
      5.-Recibir las respuestas que esta en distintos bloques.
      La mayor parate de las veces se obtiene una respuesta  que se gestionara utilizando la propiedad,
      responseText del objeto XHR.


   Utilizando jQuery podemos utilizar la funcón load() simplificando el uso de ajax
   la función load() no nos sirve cuando el contenido de la respuesta del server esta en formato
   xml, json, texto, etc, solo funciona con .HTML es cuando usamos las funciones get y post que
   al obtener la respuesta modificaran el DOM.


   1.- apuntar hacia donde va a procesarse la información.

   2.-Empaquetar la informacion en un objeto e igualarlo a una variable => esto sera el segundo parametro.

   3.-O se puede utilizar la función jQuery  serialize();

   $.get(url, datos_enviar, función_que_procesa_respuesta);
   $.post(url, datos_enviar, función_que_procesa_respuesta);


   La máxima diferencia entre ambos es que post() no tiene limitante en la información que se manda
   y get() si la tiene.
